<head>

    <div class="header">
        <p>BÀI KIỂM TRA SỐ 2</p>

    <div class="main">
        <div class="menu">
            <ul>
                <li><a href="">Lập trình Java</a></li>
                <li><a href="">Thiết kế web</a>

                </li>

        <div class="register">
            <form action="">
                <table border="0">
                    <tr>
                        <th class="left">Họ và tên: </th>
                        <th class="right"><input type="text" placeholder="Họ tên" id=""></th>
                    </tr>
                    <tr>
                        <th class="left">Địa chỉ: </th>
                        <th class="right"><input type="text" placeholder="Địa chỉ" id=""></th>
                    </tr>
                    <tr>
                        <th class="left">Giới tính: </th>
                        <th class="right gender">
                            Nam <input type="radio" name="" id=""> Nữ <input type="radio" name="" value="lua-chon-1"> Khác
                            <input type="radio" name="" value="lua-chon-2">
                        </th>
                    </tr>
                    <tr>
                        <th class="left">Sở thích: </th>
                        <th class="right gender">
                            Sữa <input type="checkbox" name="" id=""> Chè bưởi <input type="checkbox" name="" value="lua-chon-1"> Phở <input type="checkbox" name="" value="lua-chon-2">
                        </th>
                    </tr>
                </table>
                <div class="nut"><button type="submit" class="btn btn-primary">Kiểm tra</button></div>
            </form>

            
        </div>
    </div>
    <div class="footer">
        <p>BẢN QUYỀN THUỘC VỀ TEST 2</p>
