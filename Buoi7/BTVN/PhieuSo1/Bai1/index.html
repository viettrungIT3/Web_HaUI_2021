<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" onfocus="onFocus()" onchange="onChange()">
    </form>

    <script>
        function onFocus() {
            alert("focus");
            console.log("focus");
        }
        function onChange() {
            alert("change");
            console.log("change");
            event.preventDefault();
        }
    </script>
</body>
</html>
