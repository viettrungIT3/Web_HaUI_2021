<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Việt Trung</title>
</head>

<body>
    <div class="container">
        <div class="item">
            <label for="addressMail">Enter Your Mail Address</label>
            <input type="text" id="addressMail">
            <input type="button" value="Add More" onclick="addItem()">
        </div>
        <div id="result"></div>
    </div>

    <script>
        function addItem() {
            let html = '<div class="item" id="itemRempve"><label for="addressMail">Enter Your Mail Address </label><input type="text" id="addressMail"><input type="button" value="Remove" class="btn" id="removeItem" onclick="removeItem(this)"></div>';
            document.getElementById('result').insertAdjacentHTML('afterend', html);
        }
        function removeItem(e) {
            e.parentNode.parentNode.removeChild(e.parentNode);
        }
    </script>
</body>

</html>
