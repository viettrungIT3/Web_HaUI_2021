<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul.decimal {
            list-style: decimal;
        }

        ul.disc {
            list-style: disc;
        }
        
    </style>
</head>

<body>

    <h1>SỞ THÍCH CỦA TÔI</h1>

    <h2>Đồ uống yêu thích</h2>

    <ul class="decimal">
        <li>Cà phê sứa</li>
        <li>Trà Thái Nguyên</li>
        <li>Nhân trần</li>
        <li>Bia</li>
        <li>Nước ngọt</li>
    </ul>

    <h2>Đồ ăn yêu thích</h2>
    
    <ul class="disc">
        <li>Phở bò</li>
        <li>Ốc luộc</li>
        <li>Gà rán</li>
        <li>Dê tái chanh</li>
    </ul>

    <h2>Bài hát yêu thích </h2>

    <audio src="./file/horse.ogg" controls></audio>
    
    <h2>Video yêu thích</h2>

    <video src="./file/movie.mp4" controls></video>
</body>

</html>
