<body>
    <h2>Javascript Functions</h2>

    <p>Ví dụ này gọi đến phương thức fullName của đối tượng person thông qua đối tượng person1</p>

    <p id="demo"></p>

    <script>
        let person1 = {
            firstName: "Tuan",
            lastName: "Le"
        }

        let person = {
            fullName: function (city, country) {
                return this.firstName + " " + this.lastName + ", " + city + ", " + country;
            }
        }

        let x = person.fullName.call(person1, "Ha Noi", "Viet Nam");

        document.getElementById("demo").innerHTML = x;

    </script>
