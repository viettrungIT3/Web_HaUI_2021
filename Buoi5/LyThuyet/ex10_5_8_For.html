<body>

    <h2>Javascript For Loops</h2>

    <p id="demo"></p>

    <script>

        let text = "";
        for (let i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }

        document.getElementById("demo").innerHTML = text;

    </script>
