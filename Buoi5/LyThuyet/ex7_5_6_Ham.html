    <h2>Javascript Functions</h2>

    <p>Ví dụ này gọi đến myFunction khi nhấn vào nút</p>

    <p id="demo">Nội dung</p>

    <button type="button" onclick="myFunction()">Try it</button>

    <script>
        
        function myFunction() {
            document.getElementById("demo").innerHTML = "Nội dung đã bị thay đổi";
        }

    </script>
