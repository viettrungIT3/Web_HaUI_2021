<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.2 Giới thiệu và Javascript</title>
</head>

<body>

    <h2>JavaScript For In Loop</h2>
    <p>Click the button to loops through the properties of an object:</p>

    <button type="button" onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>

        let person = {
            fname: "John",
            lname: "Doe",
            age: 25
        };

        let text = "";
        function myFunction() {
            for (let key in person) {
                text += person[key] + " ";
            }
            document.getElementById("demo").innerHTML = text;
        }


    </script>

</body>
