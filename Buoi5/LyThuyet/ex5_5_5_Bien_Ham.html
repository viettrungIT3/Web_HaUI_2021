    <title>5.2 Giới thiệu và Javascript</title>

<body>

    <p>Kết quả thực hiện của phép toán a*b với a=4 và b=3</p>

    <p id="demo"></p>

    <script>
    var x = myFunction(4, 3);
    document.getElementById("demo").innerHTML = x;
    
    function myFunction(a, b) {
        return a * b;
    }
    </script>
